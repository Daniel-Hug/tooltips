<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pure CSS tooltips</title>
	<link rel="stylesheet" href="fatUI.css">
	<link rel="stylesheet" href="tooltips.css">
	<style>
	body {
		margin: 3.2em 0 0;
		font-size: 64px;
		font-size: 6vmin;
		text-align: center;
	}
	
	img {
		width: 2em;
		height: 2em;
		margin-top: -.3125em;
	}
	
	button:first-of-type > img {
		width: 1.375em;
		height: 1.375em;
		margin: 0;
	}
	</style>
</head>
<body>

	<div class="top">
		<button data-tip-tr="Fork / Clone"><img src="http://imgh.us/fork_icon.svg" alt="Fork / Clone"></button>
		<button data-tip-tm="Download"><img src="http://imgh.us/download_icon.svg" alt="Download"></button>
		<button data-tip-tl="Export"><img src="http://imgh.us/export_icon.svg" alt="Export"></button>
	</div>

	<br>

	<div class="bottom">
		<button data-tip-br="Fork / Clone"><img src="http://imgh.us/fork_icon.svg" alt="Fork / Clone"></button>
		<button data-tip-bm="Download"><img src="http://imgh.us/download_icon.svg" alt="Download"></button>
		<button data-tip-bl="Export"><img src="http://imgh.us/export_icon.svg" alt="Export"></button>
	</div>
	
	<script> // Trigger CSS repaints for nice viewport units:
	window.addEventListener('resize', function() {
		document.body.removeChild(document.body.appendChild(document.createElement('style')));
	});
	</script>

</body>
</html>
