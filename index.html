<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pure CSS tooltips</title>
	<link rel="stylesheet" href="fatUI.css">
	<link rel="stylesheet" href="tooltips.css">
	<style>
	body {
		margin: .5em 0 0;
		font-size: 72px;
		font-size: 6vw;
		text-align: center;
	}
	
	img {
		width: 2em;
		height: 2em;
		margin-top: -.3125em;
	}
	
	button:first-of-type > img {
		width: 1.375em;
		height: 1.375em;
		margin: 0;
	}
	</style>
</head>
<body>
	<button data-tip-right="Fork / Clone"><img src="http://imgh.us/fork_icon.svg" alt="Fork / Clone"></button>
	<button data-tip-center="Download"><img src="http://imgh.us/download_icon.svg" alt="Download"></button>
	<button data-tip-left="Export"><img src="http://imgh.us/export_icon.svg" alt="Export"></button>
	
	<script> // Trigger CSS repaints for nice viewport units:
	window.addEventListener('resize', function() {
		document.body.removeChild(document.body.appendChild(document.createElement('style')));
	});
	</script>
</body>
</html>
