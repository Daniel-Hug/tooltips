<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pure CSS tooltips</title>
	<link rel="stylesheet" href="fatUI.css">
	<link rel="stylesheet" href="tooltips.css">
</head>
<body>
	<button data-tip="Fork / Clone"><img width=24 height=24 src="http://imgh.us/fork_icon.svg" alt="Fork / Clone"></button>
	<button data-tip="Download"><img width=24 height=24 src="http://imgh.us/download_icon.svg" alt="Download"></button>
	<button data-tip="Export"><img width=24 height=24 src="http://imgh.us/export_icon.svg" alt="Export"></button>
</body>
</html>
