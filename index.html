<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pure CSS tooltips</title>
	<link rel="stylesheet" href="tooltips.css">
	<link rel="stylesheet" href="demo.css">
</head>
<body>

	<button data-tip-tr="Give me some love!"><i>j</i></button>
	<button data-tip-tm="Twinkle Twinkle!"><i>*</i></button>
	<button data-tip-tl="What's Up?"><i>l</i></button><br><br>

	<button data-tip-br="Check!"><i>%</i></button>
	<button data-tip-bm="Ding Dong!"><i>9</i></button>
	<button data-tip-bl="Make some noise!"><i>2</i></button>
	
	<script> // Trigger CSS repaints for nice viewport units:
	window.addEventListener('resize', function() {
		document.body.removeChild(document.body.appendChild(document.createElement('style')));
	});
	</script>

</body>
</html>
