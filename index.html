<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pure CSS tooltips</title>
	<link rel="stylesheet" href="tooltips.css">
	<link rel="stylesheet" href="demo.css">
</head>
<body>

	<button data-tip-tr="data-tip-tr"><i>j</i></button>
	<button data-tip-tm="data-tip-tm"><i>*</i></button>
	<button data-tip-tl="data-tip-tl"><i>l</i></button><br><br>

	<button data-tip-br="data-tip-br"><i>%</i></button>
	<button data-tip-bm="data-tip-bm"><i>9</i></button>
	<button data-tip-bl="data-tip-bl"><i>2</i></button>
	
	<script> // Trigger CSS repaints for nice viewport units:
	window.addEventListener('resize', function() {
		document.body.removeChild(document.body.appendChild(document.createElement('style')));
	});
	</script>

</body>
</html>
